<!DOCTYPE html>
{% load templates %}
<html>
  <head>
    <meta charset="utf-8">
    <title>New User Creation</title>

    {% load static %}
    <link href="{% static 'css/fingerPrint.css' %}" rel="stylesheet" />

  </head>
  <body>
    <header>
        <h2>
            Create a User
        </h2>
    </header>
    <div id="userForm">
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      <div>
        {{ form.username }}
      </div>
      <div>
        {{ form.password }}
      </div>
      <div>
        {{ form.fingerprint_image }}
      </div>

      <button type="submit" value="submit">Create User</button>

    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      function clicked()
      {
          console.log("CLICKED");
            $.ajax({
             url: "fingerscan/",
             success: function(){
                alert("Image is now in the directory");
            }
          });
     };
     </script>
      <button id="fingerprint_button" name="fingerprint_button" onclick="clicked()">Scan FingerPrint</button>
    </div>
  </body>
</html>
