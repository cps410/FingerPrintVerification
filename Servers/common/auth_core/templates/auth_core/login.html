<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>

    {% load static %}
    <link href="{% static 'css/fingerPrint.css' %}" rel="stylesheet" />

  </head>
  <body>
    <header>
        <h1 id="login">
        Login
        </h1>
    </header>
    <div id="formPadder">
        <form class="" action="{% url 'core:login' %}" method="post">
          {% csrf_token %}
          {{ form.errors }}
          <br>
          <span>Username:</span> {{ form.username }}
          <br>
          <span>Password:</span> {{ form.password }}
          <br>
          <button type="submit" value="submit">Login</button>
        </form>
        <div id="loginLink">
            Cant login using Fingerprint? Try
            <a href="{% url 'core:create_local_auth_user' %}">this</a>
        </div>
    </div>
  </body>
</html>
