<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <form class="" action="{% url 'core:app_choose' %}" method="post">
      {% csrf_token %}
      <div style="display: none;">
        {{ form.user }}
      </div>
      {{ form.errors }}
      {{ form.app }}
      <button type="submit" value="submit">Choose app</button>
    </form>
  </body>
</html>
